<!DOCTYPE html>
<html lang="ja">
<head>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-GRPH7YTQB8"></script>

  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ｜AI副業ハック</title>
  <meta name="description" content="AI副業ハックへのお問い合わせはこちら。">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--color-bg:#0F0F13;--color-bg-card:#1A1A22;--color-text:#F0F0F5;--color-text-secondary:#A0A0B8;--color-text-muted:#6E6E88;--color-primary:#7C5CFC;--color-primary-light:#9B7FFF;--color-accent:#00E5A0;--color-border:rgba(255,255,255,0.06);--font-heading:'M PLUS Rounded 1c','Noto Sans JP',sans-serif;--font-body:'Noto Sans JP',sans-serif}
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}body{font-family:var(--font-body);background:var(--color-bg);color:var(--color-text);line-height:1.8;font-size:16px}a{color:var(--color-primary-light);text-decoration:none}
    .header{background:rgba(15,15,19,0.88);backdrop-filter:blur(16px);border-bottom:1px solid var(--color-border);padding:0 24px}.header-inner{max-width:1200px;margin:0 auto;height:64px;display:flex;align-items:center}
    .logo{display:flex;align-items:center;gap:10px;font-family:var(--font-heading);font-weight:800;font-size:1.2rem;color:var(--color-text)}.logo-mark{width:36px;height:36px;background:linear-gradient(135deg,#7C5CFC,#00E5A0);border-radius:10px;display:flex;align-items:center;justify-content:center;color:white;font-size:1rem;font-weight:800}
    .content{max-width:640px;margin:0 auto;padding:48px 24px 80px}h1{font-family:var(--font-heading);font-size:2rem;font-weight:800;margin-bottom:14px}
    .intro{color:var(--color-text-secondary);margin-bottom:36px}
    .form-group{margin-bottom:24px}label{display:block;font-weight:700;font-size:0.88rem;margin-bottom:8px}.required{color:#FF6B9D;font-size:0.78rem;margin-left:4px}
    input[type="text"],input[type="email"],textarea{width:100%;padding:12px 16px;border:1.5px solid var(--color-border);border-radius:10px;font-family:var(--font-body);font-size:1rem;background:var(--color-bg-card);color:var(--color-text);outline:none;transition:border-color 0.2s}
    input:focus,textarea:focus{border-color:var(--color-primary)}textarea{min-height:180px;resize:vertical}
    .submit-btn{display:inline-flex;align-items:center;gap:8px;padding:14px 40px;background:var(--color-primary);color:white;font-size:1rem;font-weight:700;border:none;border-radius:100px;cursor:pointer;transition:all 0.2s;font-family:var(--font-body)}
    .submit-btn:hover{background:var(--color-primary-light);transform:translateY(-1px)}
    .note{font-size:0.82rem;color:var(--color-text-muted);margin-top:16px}
  </style>
</head>
<body>
  <header class="header"><div class="header-inner"><a href="/" class="logo"><div class="logo-mark">AI</div><span>AI副業ハック</span></a></div></header>
  <main class="content">
    <h1>お問い合わせ</h1>
    <p class="intro">記事に関するご質問、お仕事のご依頼、その他お問い合わせは下記フォームからお願いします。</p>
    <form action="https://formspree.io/f/mreadnvz" method="POST">
      <div class="form-group"><label>お名前<span class="required">*必須</span></label><input type="text" name="name" required placeholder="山田 太郎"></div>
      <div class="form-group"><label>メールアドレス<span class="required">*必須</span></label><input type="email" name="email" required placeholder="example@email.com"></div>
      <div class="form-group"><label>件名</label><input type="text" name="subject" placeholder="お問い合わせの件名"></div>
      <div class="form-group"><label>お問い合わせ内容<span class="required">*必須</span></label><textarea name="message" required placeholder="お問い合わせ内容をご記入ください"></textarea></div>
      <button type="submit" class="submit-btn">送信する →</button>
      <p class="note">※ 頂いた個人情報はお問い合わせへの対応のみに利用します。<a href="/privacy.html">プライバシーポリシー</a></p>
    </form>
  </main>
</body>
</html>
